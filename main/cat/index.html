<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cat Caf√© ‚Äì Cat Detail Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./cats.css" />
  <script src="./cats.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header class="topbar">
      <h1>üêæ Cat Management</h1>
    </header>

    <main class="content">
      <!-- Form -->
      <section class="panel">
        <form id="cat-form" class="stack">
          <input type="hidden" id="cat-id" />
          <div class="grid">
            <label>Name
              <input id="cat-name" required />
            </label>
            <label>Breed
              <input id="cat-breed" />
            </label>
            <label>Age (months)
              <input id="cat-age" type="number" min="0" />
            </label>
          </div>

          <label>Temperament
            <input id="cat-temp" placeholder="e.g., Calm, playful, shy" />
          </label>

          <div class="grid">
            <label>Photo URL
              <input id="cat-photo" placeholder="https://‚Ä¶" />
            </label>
            <label>Status
              <select id="cat-status">
                <option>AVAILABLE</option>
                <option>ON_HOLD</option>
                <option>PENDING_ADOPTION</option>
                <option>ADOPTED</option>
                <option>UNAVAILABLE</option>
              </select>
            </label>
          </div>

          <div class="preview">
            <img id="photo-preview" alt="Photo preview" />
          </div>

          <div class="actions">
            <button type="submit" class="primary">Save</button>
            <button type="reset" id="reset-btn" class="secondary">Clear</button>
          </div>
        </form>
      </section>

      <!-- Table -->
      <section class="panel">
        <div class="row between">
          <h2>All Cats</h2>
          <input id="cat-search" class="search" placeholder="Search by name/breed‚Ä¶" />
        </div>

        <table class="table" id="cat-table">
          <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Breed</th>
              <th>Age</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>
</body>
</html>
