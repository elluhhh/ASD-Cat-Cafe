# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main
- food-page
- food-management

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd server
    npm ci
  displayName: 'Install dependencies'

- script: |
    cd server
    npm test --if-present
  displayName: 'Run tests'

- script: echo "Build completed successfully for Food Management"
  displayName: 'Build complete'