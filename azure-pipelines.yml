trigger:
  branches:
    include:
      - main
      - food-page

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '22.x'
  displayName: Install Node.js

- script: npm ci
  displayName: Install dependencies

- script: npm run lint
  displayName: Lint

- script: npm run smoke
  displayName: Smoke test
