trigger:
  branches:
    include:
      - 'main'

variables:
  buildConfiguration: 'Release'

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-latest'
      demands:
      - npm

    steps:

    - task: Npm@1
      displayName: 'Run npm install'
      inputs:
        verbose: false

    - task: NodeTool@0
      displayName: 'Install Node.js 22.x'
      inputs:
        versionSpec: '22.x'

    - script: npm ci
      displayName: 'Install dependencies'

    - script: npm test
      displayName: 'Run unit tests'

    - script: npm run lint
      displayName: 'Lint'

    - script: |
        mkdir -p $(Build.ArtifactStagingDirectory)
        cp -R ./* $(Build.ArtifactStagingDirectory)
      displayName: 'Copy files to ArtifactStagingDirectory'

  # Publish pipeline artifact
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
      displayName: 'Publish pipeline artifact'

- stage: 'Deploy'
  displayName: 'Deploy the web application'
  dependsOn: Build
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:

          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'Resource Manager - ASD Cat Cafe'
              appName: '$(WebAppName)'
              package: '$(Pipeline.Workspace)/drop'