trigger:

  branches:
    include:
      - '*'

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs: 
    versionSpec: '22.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'Install dependencies'
  workingDirectory: main

- script: npm run lint
  displayName: 'Lint'
  workingDirectory: main

- script: echo running cat display tests
  displayName: 'Cat Display Tests'