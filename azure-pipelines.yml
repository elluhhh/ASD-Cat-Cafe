trigger:
  branches:
    include:
      - adoptionrequest 

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self

- task: NodeTool@0
  displayName: 'Use Node.js 22.x'
  inputs:
    versionSpec: '22.x'

- script: npm install
  workingDirectory: main
  displayName: 'Install dependencies'

- script: npm run lint
  workingDirectory: main
  displayName: 'ESLint'
  continueOnError: true

# Run Jest and produce JUnit for Azure Test tab
- script: npm test -- --ci --reporters=default --reporters=jest-junit
  workingDirectory: main
  displayName: 'Run Jest tests'

- task: PublishTestResults@2
  displayName: 'Publish jest-junit results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'test-results/jest/junit.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'cat-detail tests'

